<html>
	<head>

			Testing Time Limit Stuff

				position: relative;

				z-index: 5;

			}

			}

			}

		<script src="GameStartConstants.js"></script>
		<script src="eventAdditionScript.js"></script>
		<script src="Flags.js"></script>

		<script src="TextBoxScript.js"></script>
		<script src="GlobalVariablesAndLogicHandlers.js"></script>
		<script src="testingScript.js"></script>
		<meta charset="UTF-8"></meta>
	</head>
	<body>
		<p>The in-game time is: <span id="clockSpot"></span>
			<button onclick="roomTransferTest()">transfer room</button>
			<span id="healthText"><span id="healthSpot"></span>HP</span>
